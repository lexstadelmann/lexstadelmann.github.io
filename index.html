<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Alexander Stadelmann"
        <title>My Page</title>
    </head>
    <body>
        <h1>Hello, World</h1>
        <p>
            <a href="https://www.amazon.de" title="amazon">www.amazon.de</a>
        </p>
        <img src="berlin.jpeg">

        <form>
            <p><label>Customer name: <input></label></p>
            <p><label>Tel: <input type="tel"</label></p>
            <p><label>Email: <input type="Email"></label></p>
            <fieldset>
                <legend>Pizza size</legend>
                <p><label><input type="radio" name="size">small</label></p>
                <p><label><input type="radio" name="size">medium</label></p>
                <p><label><input type="radio" name="size">large</label></p>
            </fieldset>
            <fieldset>
                <legend>Toppings</legend>
                <p><label><input type="checkbox" name="topping">bacon</label></p>
                <p><label><input type="checkbox" name="topping">cheese</label></p>
                <p><label><input type="checkbox" name="topping">olives</label></p>
                <p><label><input type="checkbox" name="topping">rucola</label></p>
            </fieldset>
            <p><label>Prefered delivery time <input type=time min="11:00" max="21:00" step="900"></label></p>
            <p><label>Delivery instructions: <textarea></textarea></label></p>
            <p><button>Submit</button></p>
        </form>
    </body>
</html>
